<!DOCTYPE html>
<html lang="Zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO傭兵AI純文字編輯器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <style>
        html,body{
            height: 100%;
        }
        #editor{
            font-family: "Courier New", Courier, monospace;
            resize : none;
            display: block;
            white-space: pre;
        }
        .pointer{
            cursor: pointer;
        }
        .overflow-scroll-y{
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column h-100">
        <div class="row mt-1 mb-1">
            <div class="col-8">
                <button class="btn btn-secondary" onclick="newOne()">重置</button>
                <button class="btn btn-primary" onclick="save()">儲存</button>
            </div>
            <div class="col-4">
                <h4>技能ID查詢</h4>
            </div>
        </div>
        <div class="row flex-nowrap flex-grow-1 overflow-hidden">
            <div class="col-6 col-lg-8 overflow-hidden">
                <textarea id='editor' spellcheck="false" class="w-100 h-100"></textarea>
            </div>
            <div class="col-6 col-lg-4 d-flex flex-column overflow-hidden">
                <ul class="nav nav-tabs" id='filterType'>
                    <li class="nav-item">
                        <span class="nav-link active pointer" onclick="showId(this.textContent)">全部</span>
                    </li>
                </ul>
                <div id='showId' class="overflow-scroll-y"></div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" style="color: gray;font-weight: bold;">
                RO傭兵AI純文字編輯器 v1.0.1
            </div>
        </div>
        
    </div>
</body>
</html>
